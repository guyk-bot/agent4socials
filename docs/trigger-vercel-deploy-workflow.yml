# On every push to main, trigger Vercel deploy via deploy hook so the site redeploys without manual steps.
name: Trigger Vercel deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel deployment
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK secret not set. Add it in GitHub repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          curl -sSf -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
